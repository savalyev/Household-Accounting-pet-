<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finance - Финансовый помощник</title>
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link type="image/png" href="img/icon.png" rel="icon">
  </head>
  <body>
    <div class="screen">
      <header class="header">
        <div class="logo">
          <div class="view">
            <img class="vector" src="img/vector-1.png" alt="Логотип часть 1" />
            <img class="img" src="img/vector-2.png" alt="Логотип часть 2" />
            <img class="vector-2" src="img/vector-3.png" alt="Логотип часть 3" />
            <div class="text-wrapper">finance</div>
            <div class="div">svvvlyxv</div>
          </div>
        </div>
      </header>

      <main class="main-content">
        <div class="features">
          <div class="feature-tag">Быстро</div>
          <div class="feature-tag">Легко</div>
          <div class="feature-tag">Безопасно</div>
        </div>

        <h1 class="main-title">Ваш фундаментальный<br />партнёр в мире финансов<br />и цифровых активов</h1>
        
        <p class="description">
          Финансовый помощник, помогающий частным<br />клиентам и бизнесу безопасно взаимодействовать <br />с цифровыми активами.
        </p>

        <div class="auth-buttons">
          <button class="button-register" id="toregister">
            <span class="button-text">Регистрация</span>
          </button>
          <button class="button-login" id="toauthoriz">У меня есть аккаунт</button>
        </div>

      <div>
        <img class="backgroundCards" src="img/Ellipse-5.png" alt="">
        <div class="transactions-overlay">
          <div class="transaction-card card-1">
            <div class="card-background"></div>
            <div class="card-content">
              <div class="transaction-type">Пополнение</div>
              <div class="transaction-details">
                <img class="currency-icon" src="img/image-2.png" alt="RUB" />
                <div class="amount-section">
                  <div class="amount">200 р.</div>
                  <div class="currency">RUB</div>
                </div>
              </div>
            </div>
          </div>

          <div class="transaction-card card-2">
            <div class="card-background"></div>
            <div class="card-content">
              <div class="transaction-type">Расходы</div>
              <div class="transaction-details">
                <img class="currency-icon" src="img/image-2.png" alt="USD" />
                <div class="amount-section">
                  <div class="amount">200 $.</div>
                  <div class="currency">USD</div>
                </div>
              </div>
            </div>
          </div>

          <div class="transaction-card card-3">
            <div class="card-background"></div>
            <div class="card-content">
              <div class="transaction-type">Пополнение</div>
              <div class="transaction-details">
                <img class="currency-icon" src="img/image-2.png" alt="BYN" />
                <div class="amount-section">
                  <div class="amount">200 р.</div>
                  <div class="currency">BYN</div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </main>
    </div>
    <script src="JS/index.js"></script>
  </body>
</html>
